{% extends 'dashboard/layout.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="." method="post">
                {% csrf_token %}
                <div class="box box-primary">
                    
                    <div class="box-body">
                        {% bootstrap_form form %}
                    </div>
                    <div class="box-footer text-right">
                        {% if update %}
                        <input class="btn btn-flat btn-primary" type="submit" value="Edit Update">
                        {% else %}  
                        <input class="btn btn-flat btn-primary" type="submit" value="Add Update">
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block extrajs %}
<script>
    $(document).ready(function () {
        $('#id_date').datepicker({
        });
    })
</script>
{% endblock %}
